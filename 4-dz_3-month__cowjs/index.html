<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" id="theme">
  <link rel="stylesheet" href="wrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <nav>
      <div>
        <button class="btn" id="theme-btn"><i class="bi bi-brightness-high"></i></button>
      </div>
    </nav>
    <div class="wrapper">
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" placeholder="0" id="input">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img id="fromImg" src="https://flagcdn.com/16x12/us.png" alt="flag">
              <select>
                <!-- <option value="">USD</option> -->
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img id="toImg" src="https://flagcdn.com/16x12/eu.png" alt="flag">
              <select>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button id="getCurrency">Get Exchange Rate</button>
      </form>
    </div>
    <img src="" id="test" alt="">
  </header>
  <script src="app.js"></script>
</body>

</html>
